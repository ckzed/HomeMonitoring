version: '2'
services:
  redis:
    image: redis:3
    container_name: redis-mosquitto
    ports:
      - "6379:6379"
    volumes:
      - ./mosquitto/redis_data:/data

  mosquitto:
    image: jllopis/mosquitto:v1.4.10
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9883:9883"
    depends_on:
      - redis
    volumes:
      - ./mosquitto/etc/mosquitto:/etc/mosquitto
      - ./mosquitto/etc/mosquitto.d:/etc/mosquitto.d
      - ./mosquitto/var/lib/mosquitto:/var/lib/mosquitto
      - ./mosquitto/auth-plugin.conf:/etc/mosquitto.d/auth-plugin.conf

  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - "8083:8083"
      - "8086:8086"
      - "8090:8090"
    command: -config /etc/influxdb/influxdb.conf
    volumes:
      - ./influxdb:/var/lib/influxdb
      - ./influxdb.conf:/etc/influxdb/influxdb.conf:ro

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    command: -storage_driver=influxdb -storage_driver_host=influxdb:8086
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - influxdb

  telegraf:
    image: telegraf:latest
    container_name: telegraf
    depends_on:
      - influxdb
      - mosquitto
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/:/var/run:rw

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    volumes:
      - ./grafana:/var/lib/grafana
      - ./grafana_config:/etc/grafana/
